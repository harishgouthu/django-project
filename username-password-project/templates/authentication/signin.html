<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {
                    text-align: center;
                    background-color: aqua;
            }
            form{
                
            }
            input{
                padding: 15px;
                margin: 50px;
                height: 50%;
            }
            label{
                font-size: xx-large;
            }
            button{
                padding: 5px;
                font-size: larger;

            }
        </style>
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-label="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>welcome to the signin</h1>
        <form action='/signin' method = 'POST' enctype="multipart/form-data">{% csrf_token %}
            <label for="uname">Username</label>
            <input type="text" name="username" id="uname" placeholder="Enter Username(only letters and numbers)" Required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="pass1" id="password" placeholder="Enter Password" Required>
            <br>
            <button type="submit">signin</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
